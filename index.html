<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cosmetics Solicode</title>
</head>
<body>
<main>
    <nav>
        <div id="logo">
            <img src="icons/logo.svg" alt="logo">
        </div>
        <div id="navbar">
            <a class="link"><img src="icons/home.svg" alt="home"></a>
            <a class="link"><img src="icons/shop.svg" alt="inventory"></a>
            <a class="link"><img src="icons/bag.svg" alt="sells"></a>
            <a class="link"><img src="icons/people.svg" alt="clients"> <span>Clients</span></a>
            <a class="link"><img src="icons/statusup.svg" alt="statistics"> <span>Statistics</span> </a>
            <a class="link"><img src="icons/setting2.svg" alt="settings"></a>
        </div>
        <button id="expand">
            <img src="icons/arrowcircleright.svg" alt="open navbar">
        </button>
    </nav>
    <div id="main">
        <div id="form">
            <h1 class="title">Product Infos</h1>
            <form action="">
                <div class="double-inputs">
                    <div class="input-group">
                        <input onkeyup="this.setAttribute('value',this.value);" value='' type="text" name="product-name"
                               id="product-name">
                        <label for="product-name">Product Name</label>
                    </div>
                    <div class="input-group">
                        <input onkeyup="this.setAttribute('value',this.value);" type="text" value='' name="brand"
                               id="brand">
                        <label for="brand">Brand</label>
                    </div>
                </div>
                <div class="double-inputs">
                    <div class="input-group">
                        <input onkeyup="this.setAttribute('value',this.value);" value='' type="number" name="price"
                               id="price">
                        <label for="price">Price</label>
                    </div>
                    <div class="input-group">
                        <input value='' type="date" name="date" id="date">
                        <label for="date" style="display: none">date</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="category" style="display: none">Categories</label>
                    <select name="category" id="category">
                        <option value="0">Category</option>
                        <option value="oral care">oral care</option>
                        <option value="skin care">skin care</option>
                        <option value="body care">body care</option>
                        <option value="hair care">hair care</option>
                        <option value="decorative cosmetics">decorative cosmetics</option>
                        <option value="perfumes">perfumes</option>
                        <option value="makeup">makeup</option>
                    </select>
                </div>
                <div class="input-radio-group">
                    <p id="radio-label">On Sale:</p>
                    <div class="radio-group">
                        <label class="forRadio" for="on-sale">
                            <span>Yes</span>
                            <input type="radio" name="sale" id="on-sale" value="Yes">
                        </label>
                    </div>
                    <div class="radio-group">
                        <label for="not-on-sale" class="forRadio">
                            <span>No</span>
                            <input type="radio" name="sale" id="not-on-sale" value="No">
                        </label>

                    </div>
                </div>
                <div id="form-button">
                    <button id="add" type="button" class="primary-btn">Add</button>
                    <button id="update" type="button" class="primary-btn">Update</button>
                </div>
            </form>
        </div>
        <div id="table">
            <div class="row">
                <div class="column">Product Name</div>
                <div class="column">Brand</div>
                <div class="column">Price</div>
                <div class="column">Date</div>
                <div class="column">Category</div>
                <div class="column">Sale</div>
                <div class="column">Action</div>
            </div>
            <div id="data">

            </div>
        </div>
        <dialog  id="remove-modal">
            <div class="purple"></div>
            <p>Are you Sure you want to delete the product ? </p>
            <div>
                <button id="modal-delete" class="secondary-btn">Delete</button>
                <button  class="primary-btn cancel">Cancel</button>
            </div>
        </dialog>
        <dialog id="add-modal">
            <div class="purple">Product Details</div>
            <div id="details">
            </div>
           <div>
               <button  class="primary-btn cancel">close</button>
           </div>
        </dialog>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
